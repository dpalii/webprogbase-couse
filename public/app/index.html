<!doctype html>
<html lang="ru" ng-app="modernApp">

<head>
  <title>Modern - home</title>
  <meta charset="utf-8">
  <meta name="description" content="Modern - home">
  <meta name="author" content="dpalii">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link type="text/css" href="/stylesheets/style.css" rel="stylesheet" />
  <link rel="icon" href="/images/favicon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/app.controller.js"></script>
  <!-- <script src="app/components/pagination/pagination.component.js"></script> -->
  <script src="app/components/home/home.component.js"></script>
  <script src="app/components/about/about.component.js"></script>
  <script src="app/components/401/401.component.js"></script>
  <script src="app/components/403/403.component.js"></script>
  <script src="app/components/404/404.component.js"></script>
  <script src="app/modules/profile/profile.module.js"></script>
  <script src="app/modules/profile/profile.controller.js"></script>
  <script src="app/modules/users/users.module.js"></script>
  <script src="app/modules/users/users.controller.js"></script>
  <script src="app/modules/products/products.module.js"></script>
  <script src="app/modules/products/products.controller.js"></script>
  <script src="app/modules/categories/categories.module.js"></script>
  <script src="app/modules/categories/categories.controller.js"></script>
  <script src="app/modules/user/user.module.js"></script>
  <script src="app/modules/user/user.controller.js"></script>
  <script src="app/modules/category/category.module.js"></script>
  <script src="app/modules/category/category.controller.js"></script>
  <script src="app/modules/product/product.module.js"></script>
  <script src="app/modules/product/product.controller.js"></script>
  <script src="app/directives/upload.directive.js"></script>
  <script src="app/services/auth.service.js"></script>
  <script src="app/services/errorhandler.service.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="loginController">

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Вход</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form name="form" ng-submit="form.$valid && login()" novalidate>
          <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
              <label for="username">Логин</label>
              <input type="text" class="form-control" name="username" ng-model="username" placeholder="Введите логин"
                required>
              <div ng-show="form.$submitted && form.username.$error.required" class="help-block">
                <small class="text-muted text-danger text-small">Username is required</small>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" name="password" ng-model="password"
                placeholder="Введите пароль" required>
              <div ng-show="form.$submitted && form.password.$error.required" class="help-block">
                <small class="text-muted text-danger text-small">Password is required</small>
              </div>
            </div>
            <div ng-if="logErr" class="alert alert-danger">{{logErr}}</div>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Войти" class="btn btn-success"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Вход</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form name="regForm" ng-submit="regForm.$valid && register()" novalidate>
          <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': regForm.$submitted && regForm.username.$invalid }">
              <label for="username">Логин</label>
              <input type="text" class="form-control" ng-model="username" name="username" placeholder="Введите логин"
                required>
              <div ng-show="regForm.$submitted && regForm.username.$error.required" class="help-block">
                <small class="text-muted text-danger text-small">Username is required</small>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': regForm.$submitted && regForm.password.$invalid }">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" ng-model="password" name="password"
                placeholder="Введите пароль" required>
              <div ng-show="regForm.$submitted && regForm.password.$error.required" class="help-block">
                <small class="text-muted text-danger text-small">Password is required</small>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': regForm.$submitted && regForm.confirm.$invalid }">
              <label for="confirm">Подтвердите пароль</label>
              <input type="password" class="form-control" ng-model="confirm" name="confirm"
                placeholder="Подтвердите пароль" required>
              <div ng-show="regForm.$submitted && form.password.$error.required" class="help-block">
                <small class="text-muted text-danger text-small">Confirm password</small>
              </div>
            </div>
            <div ng-if="regErr" class="alert alert-danger">{{regErr}}</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Зарегестрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" id="home">
          <a class="nav-link" href="#!">Домашняя страница</a>
        </li>
        <li class="nav-item active" ng-show="user && user.role == 'admin'" id="users">
          <a class="nav-link" href="#!users">Пользователи</a>
        </li>
        <li class="nav-item active" ng-show="user" id="categories">
          <a class="nav-link" href="#!categories">Категории</a>
        </li>
        <li class="nav-item active" ng-show="user" id="products">
          <a class="nav-link" href="#!products">Список товаров</a>
        </li>
        <li class="nav-item active" id="about">
          <a class="nav-link" href="#!about">О нас</a>
        </li>
      </ul>
      <form class="form-inline" ng-hide="isLogged == false">
        <span class="navbar-text text-light">Здравствуйте,</span>
        <a class="nav-link dropdown-toggle cursor-pointer text-light" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{user.fullname}}</a>
        <div class="dropdown-menu dropdown-menu-right over" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item over" href="#!me">Профиль</a>
          <a class="dropdown-item over" href="#!" ng-click="logout()">Выйти</a>
        </div>
      </form>
      <span ng-hide="isLogged == true">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-success btn-md" data-toggle="modal" data-target="#loginModal"
            id="loginBtn">
            Вход
          </button>
          <button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#registerModal"
            id="registerBtn">
            Регистрация
          </button>
        </div>
      </span>
    </div>
  </nav>

  <div class="window">
    <div class="contents" ng-view>

    </div>
  </div>
  <footer class="footer mt-2">
    <div class="container">
      <span class="text-muted">Developed by Dmitry Paliy</span>
    </div>
  </footer>
</body>

</html>
